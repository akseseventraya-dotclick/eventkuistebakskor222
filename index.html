<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTC+07:00" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Kuis Tebak Skor MPO222</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/F4yDvPSX/mpo222-search-250x250-base.png" alt="MPO222 Logo" class="logo" />

    <div class="card">
      <h2>Event Kuis Tebak Skor MPO222</h2>
      <p class="subtitle">LIGA PRIMER INGGRIS 2025/2026<br>Liga Primer Inggris-Pekan Ke-13</p>

      <div class="match">
        <span>MANCHESTER CITY</span>
        <span class="vs">VS</span>
        <span>LEEDS UNITED</span>
      </div>

      <form id="scoreForm">
        <input type="text" name="idmember" placeholder="ID Member MPO222" required />
        <input type="text" name="namarek" placeholder="Nama Rekening" required />
        <input type="text" name="rekening" placeholder="Nomor Rekening / E-wallet" required />
        <input type="text" name="whatsapp" placeholder="No.WhatsApp Aktif" required />

        <div class="score-inputs">
          <input type="number" name="skor1" min="0" max="20" value="0" />
          <span>-</span>
          <input type="number" name="skor2" min="0" max="20" value="0" />
        </div>

        <button type="submit" class="btn">Kirim Jawaban</button>
      </form>
      <p id="msg"></p>
    </div>

    <div class="result-card">
      <h3>Result</h3>
      <table id="resultTable">
        <thead>
          <tr>
            <th>ID Member</th>
            <th>Tebakan Skor</th>
            <th>Waktu Tebakan</th>
          </tr>
        </thead>
        <tbody>
          <!-- hasil tampil di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ubah ke script-google.js kalau mau versi Google Sheets -->
  <script src="script.js"></script>
</body>
</html>
