<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Kuis MPO222</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <img class="logo" src="https://i.ibb.co/F4yDvPSX/mpo222-search-250x250-base.png">

  <div class="card">
    <h2>Event Kuis Tebak Skor MPO222</h2>
    <p class="subtitle"></p>

    <div class="match"></div>

    <form id="scoreForm">
      <input name="idmember" placeholder="ID Member" required>
      <input name="namarek" placeholder="Nama Rekening" required>
      <input name="rekening" placeholder="Nomor Rekening" required>
      <input name="whatsapp" placeholder="No WhatsApp" required>

      <div class="score-inputs">
        <input type="number" name="skor1" value="0">
        <span>-</span>
        <input type="number" name="skor2" value="0">
      </div>

      <button class="btn">Kirim Jawaban</button>
    </form>

    <p id="msg"></p>
  </div>

  <div class="result-card">
    <h3>Result</h3>
    <table id="resultTable">
      <thead>
        <tr><th>ID</th><th>Skor</th><th>Waktu</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
