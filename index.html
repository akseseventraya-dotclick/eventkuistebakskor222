<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Kuis Tebak Skor MPO222</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/F4yDvPSX/mpo222-search-250x250-base.png" alt="MPO222 Logo" class="logo" />

    <div class="card">
      <h2>Event Kuis Tebak Skor MPO222</h2>
      <p class="subtitle">LIGA PRIMER INGGRIS 2025/2026<br>Liga Primer Inggris - Pekan Ke-13</p>

      <div class="match">
        <span>MANCHESTER CITY</span>
        <span class="vs">VS</span>
        <span>LEEDS UNITED</span>
      </div>

      <form id="scoreForm">
        <input type="text" name="idmember" placeholder="ID Member MPO222" required />
        <input type="text" name="namarek" placeholder="Nama Rekening" required />
        <input type="text" name="rekening" placeholder="Nomor Rekening / E-wallet" required />
        <input type="text" name="whatsapp" placeholder="No. WhatsApp Aktif" required />

        <div class="score-inputs">
          <input type="number" name="skor1" min="0" max="20" value="0" />
          <span>-</span>
          <input type="number" name="skor2" min="0" max="20" value="0" />
        </div>

        <button type="submit" class="btn">Kirim Jawaban</button>
      </form>
      <p id="msg"></p>
    </div>

    <div class="result-card">
      <h3>Result</h3>
      <table id="resultTable">
        <thead>
          <tr>
            <th>ID Member</th>
            <th>Tebakan Skor</th>
            <th>Waktu Tebakan (WIB)</th>
          </tr>
        </thead>
        <tbody>
          <!-- hasil tampil di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Fungsi waktu WIB
    function waktuWIB() {
      return new Date().toLocaleString("id-ID", {
        timeZone: "Asia/Jakarta",
        hour12: false
      });
    }

    document.getElementById("scoreForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const idmember = this.idmember.value;
      const skor1 = this.skor1.value;
      const skor2 = this.skor2.value;

      const waktu = waktuWIB(); // waktu WIB

      const table = document.getElementById("resultTable").querySelector("tbody");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${idmember}</td>
        <td>${skor1} - ${skor2}</td>
        <td>${waktu}</td>
      `;

      table.appendChild(row);

      document.getElementById("msg").innerText = "Tebakan berhasil dikirim!";
      this.reset();
    });
  </script>
</body>
</html>
